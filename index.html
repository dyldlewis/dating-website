<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Dating Website</title>
  </head>
  <body>
    <div class="container">
      <h1>Dating Quiz</h1>
      <form id="info">
        <h1> Choose your favorite</h1>
        <div class="radio">
          <label>
            <input type="radio" name="interests" value="biking">
            Biking
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="interests" value="swimming">
            Swimming
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="interests" value="napping">
            Napping
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="interests" value="cooking">
            Cooking
          </label>
        </div>
        <h1>Choose your sexuality</h1>
        <div class="radio">
          <label>
            <input type="radio" name="sexuality" value="straight">
            Straight
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="sexuality" value="gay">
            Gay
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="sexuality" value="bisexual">
            Bisexual
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="sexuality" value="asexual">
            Asexual
          </label>
        </div>
        <h1>Gender</h1>
        <div class="radio">
          <label>
            <input type="radio" name="gender" value="male">
            Male
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="gender" value="female">
            Female
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="gender" value="non-binary">
            Non-Binary
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <p><span class="bullshit"></span></p>
    </div>
  </body>
</html>
